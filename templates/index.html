<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing App</title>
    <style>
        #data-container { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        
        /* Add new tab styles */
        .tab-container { margin-top: 20px; }
        .tab-buttons button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab-buttons button.active {
            background-color: white;
            border-bottom: 1px solid white;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .preprocessing-options {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .preprocessing-options label {
            display: block;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Data Processing App</h1>
    
    <div id="upload-section">
        <h2>Upload Data File</h2>
        <input type="file" id="file-input" accept=".txt">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div id="process-section" style="display: none;">
        <div class="preprocessing-options">
            <h3>Select Preprocessing Options:</h3>
            <label><input type="checkbox" id="case-norm"> Case Normalization</label>
            <label><input type="checkbox" id="punct-removal"> Punctuation Removal</label>
            <label><input type="checkbox" id="stopword-removal"> Stop Word Removal</label>
            <label><input type="checkbox" id="padding"> Padding (Max Length: 20)</label>
        </div>
        
        <!-- Add new augmentation options section -->
        <div class="augmentation-options">
            <h3>Select Augmentation Options:</h3>
            <label><input type="checkbox" id="mlm-replace"> Word Replacement (MLM)</label>
            <label><input type="checkbox" id="random-insert"> Random Insertion</label>
            <label><input type="checkbox" id="random-delete"> Random Deletion</label>
        </div>
        
        <button onclick="preprocessData()">Preprocess Data</button>
        <button onclick="augmentData()">Augment Data</button>
    </div>

    <div id="data-container"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
