<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing App</title>
    <style>
        #data-container { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        
        /* Add new tab styles */
        .tab-container { margin-top: 20px; }
        .tab-buttons button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab-buttons button.active {
            background-color: white;
            border-bottom: 1px solid white;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Data Processing App</h1>
    
    <div id="upload-section">
        <h2>Upload Data File</h2>
        <input type="file" id="file-input" accept=".txt">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div id="process-section" style="display: none;">
        <button onclick="preprocessData()">Preprocess Data</button>
        <button onclick="augmentData()">Augment Data</button>
    </div>

    <div id="data-container"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
